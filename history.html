<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recovery History</title>

    <link rel="stylesheet" href="history.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <a href="dashboard.html" class="logo-link">
        <img src="logo.png" alt="JointScope Logo" class="header-logo" />
      </a>
    </header>

    <!-- Main content -->
    <main class="history-container">
      <h1>Recovery Progress</h1>

      <!-- Graph -->
      <div class="graph-container">
        <svg viewBox="0 0 500 300" class="line-graph">
          <!-- Y-axis -->
          <line x1="60" y1="20" x2="60" y2="260" class="axis" />

          <!-- X-axis -->
          <line x1="60" y1="260" x2="470" y2="260" class="axis" />

        <!-- Y-axis labels -->
        <text x="25" y="260" class="label">0°</text>
        <text x="25" y="220" class="label">10°</text>
        <text x="25" y="180" class="label">20°</text>
        <text x="25" y="140" class="label">30°</text>
        <text x="25" y="100" class="label">40°</text>
        <text x="25" y="60" class="label">50°</text>
        <text x="25" y="30" class="label">60°</text>


          <!-- X-axis labels -->
          <text x="140" y="285" class="label">Week 1</text>
          <text x="260" y="285" class="label">Week 2</text>
          <text x="380" y="285" class="label">Week 3</text>

          <!-- Animated line -->
          <polyline
            points="140,210 260,150 380,90"
            class="progress-line"
          />
        </svg>
      </div>

      <!-- Data table -->
      <table class="data-table">
        <thead>
          <tr>
            <th>Week</th>
            <th>Max Angle (°)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Week 1</td>
            <td>18°</td>
          </tr>
          <tr>
            <td>Week 2</td>
            <td>42°</td>
          </tr>
          <tr>
            <td>Week 3</td>
            <td>65°</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
