<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="dashboard.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="header">
    <div class="header-left">
        <a href="main.html" class="logo-link">
        <img src="logo.png" alt="JointScope Logo" class="header-logo" />
        </a>
    </div>
    </header>

    <!-- Dashboard layout -->
    <main class="dashboard-grid">
      <!-- Left: History -->
      <a href="history.html" class="card history-card">
        <h2>History</h2>
        <p>View your past recovery tests and progress</p>
      </a>

      <!-- Top Right: Doctor Info -->
      <div class="card doctor-card">
        <h2>Your Doctor</h2>
        <p><strong>Name:</strong> Dr. Jane Smith</p>
        <p><strong>Specialty:</strong> Orthopedics</p>
        <p><strong>Contact:</strong> jane.smith@clinic.com</p>
      </div>

      <!-- Bottom Right: Record Test -->
      <a href="record-test.html" class="card record-card">
        <h2>Record Recovery Test</h2>
      </a>
    </main>
  </body>
</html>
